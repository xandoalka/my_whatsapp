<html lang="en">

    <meta charset="UTF-8">

    <title>Edit Profile</title>

    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,500,1,300,600,400,700&display=swap"

    <link rel="stylesheet" href="../../../global_style/global.css">

<main class="section-center">
    <h1 class="ea-h1">Edit Account</h1>
    <form method="post" action="https://www.google.com/link?">
        <img class="ea-img" src="assets/profile.png" alt="profile">
        <input type="file" name="gambar" id="inputing-images-profile" style="display: none">
        <label for="inputing-images-profile" class="button button-v2 cursor-pointer">Ganti Foto</label>
        <div class="input-text-container">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" class="input-text input-text-v1"
                   placeholder="First Name">
        </div>
        <div class="input-text-container">
            <label for="last-name">Last Name</label>
            <input type="text" name="first-name" id="last-name" class="input-text input-text-v1"
                   placeholder="First Name">
        </div>
        <div class="input-text-container warn-input">
            <label for="display-name">Display Name</label>
            <input type="text" name="first-name" id="display-name" class="input-text input-text-v1"
                   placeholder="First Name">
        </div>
        <p>
            This will be how your name will be displayed in the account section and in reviews
        </p>
        <div class="input-text-container">
            <label for="email">Email Address</label>
            <input type="text" name="first-name" id="email" class="input-text input-text-v1" placeholder="First Name"
                   value="fadhlanarrizal@gmail.com">
        </div>
